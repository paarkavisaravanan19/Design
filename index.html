<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Stylish Color Picker</title>
</head>
<body class="red">
    
    <div class="card">
        <p>Pick a color</p>
        <ul>
            <li class="color-item" id="red"></li>
            <li class="color-item" id="green"></li>
            <li class="color-item" id="amber"></li>
            <li class="color-item" id="blue"></li>
            <li class="color-item" id="gray"></li>
        </ul>
    </div>
    <script>
        window.addEventListener("load", () => {

const colorItems = document.querySelectorAll('.color-item');
colorItems.forEach( item => {
    item.addEventListener('click', function() {
        const idSelected = this.id;
        document.body.className = idSelected;
    })
})

})
    </script>
</body>
</html>
